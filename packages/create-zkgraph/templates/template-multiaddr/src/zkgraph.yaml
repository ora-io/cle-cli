specVersion: 0.0.2
apiVersion: 0.0.2
name: eg_multi_addr
description: "This demo zkGraph shows multi data source address/esig support."
repository: https://github.com/hyperoracle/zkgraph
dataSources:
  - kind: ethereum
    network: sepolia
    event:
      - address: '0xa60ecf32309539dd84f27a9563754dca818b815e'
        events: 
          - "Sync(uint112,uint112)"
          - "0xa818b815ea60ecf3230563754dc9539dd84f27a98b815ea60ecf32309539dd84"
      - address: '0x5c7a6cf20cbd3eef32e19b9cad4eca17c432a794'
        events: 
          - "SubmissionReceived(int256,uint32,address)"

mapping:
  language: wasm/assemblyscript
  file: ./mapping.ts
  handler: handleBlocks

dataDestinations:
  - kind: ethereum
    network: sepolia
    address: "0x0000000000000000000000000000000000000001"
